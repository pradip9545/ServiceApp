<ion-content >

 <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()"></ion-toggle>

<table width="100%">
  <tr>
  <td width="50%" align="center">

  </td>
   <td width="50%" align="center">

</label>

  </tr>

<table width="100%">
  <tr>
  <td width="50%" align="center">

  </td>
