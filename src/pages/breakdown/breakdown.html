<ion-header>

  <ion-navbar>
    <ion-title>Break Down</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color:#cccccc;">
  <ion-toolbar no-padding>
    <ion-searchbar placeholder="Search For Name Or Code" (ionInput)="fetch_machine()" [(ngModel)]="keyword" mode="ios" ></ion-searchbar>
  </ion-toolbar>
  <div *ngIf="code1=='true'">
<ion-card *ngFor="let res of response" >
   <span *ngIf="res.image!='http://114.79.177.138'"><img src="{{res.image}}"/> </span>
      
  <div class="alert alert-success">
    <ion-row>
      <ion-col col-12>
    <p><b>Name:</b> {{res.item_name}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>
   <p><b>Code :</b> {{res.item_code}}</p> 
   <!-- <p><b>Rate :</b> Rs. {{res.rate}}</p>  -->
      </ion-col>
   <ion-col col-3>
      <ion-fab (click)="selected(res)">
        <button  ion-fab color="danger" right>  <ion-icon name="ios-arrow-dropright"></ion-icon></button>
      </ion-fab>
   </ion-col>
    </ion-row>
  </div>
  <!-- <ion-fab bottom right>
   <button ion-fab>Button</button>
 </ion-fab> -->
</ion-card>
  </div>
<div *ngIf="code1=='false'" padding>
    <div class="alert alert-danger">
      <b>Sorry No Record Found!</b>
      </div>
        </div>
<br>
</ion-content>
