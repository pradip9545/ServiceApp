<ion-header>
  <ion-navbar>
    <ion-title>Contact Now</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon name='bulb'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="alert alert-success" >
    <ion-row>
      <ion-col col-12>
        <input type="text" [(ngModel)]="customer_name" class="form-control well well-sm" value="{{customer_name}}" disabled>
       <textarea type="text" [(ngModel)]="query" class="form-control well well-sm" rows="5" placeholder="write requirements here.."></textarea>
      </ion-col>
     
    </ion-row>
  </div>
</ion-content>
<ion-footer >
  <ion-row style="padding-left:20px;padding-right:20px;">
    <ion-col col-6>
      
  <button ion-button full
   color="danger" (click)="send()">Send
      </button></ion-col>
   <ion-col col-6>
      
  <button ion-button full
   color="danger" (click)="dismiss()">Cancel
      </button></ion-col>
  
  </ion-row>
</ion-footer>
