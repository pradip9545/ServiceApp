<ion-header>

  <ion-navbar style="height:70px;">
    <ion-title>Spares Listed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-toolbar>
    <ion-searchbar placeholder="Search For Name Or Code" (ionInput)="myfunction()" [(ngModel)]="keyword" mode="ios" ></ion-searchbar>
  </ion-toolbar> 
  <div padding>
    <div *ngIf="code1=='true'">
<div class="alert alert-danger" *ngFor="let res of response" >
  <div (click)="current_spare(res)">
   Code : {{res.item_code}}<br>
   Name : <b>{{res.item_name}}</b><br>
   Purchase Date : <b>{{res.po_date}}</b><br>
   <!-- Rate : <b>Rs.{{res.rate}}</b> -->
   </div>
  </div>
    </div>

    <div *ngIf="code1=='false'">
    <div class="alert alert-danger">
      <b>Sorry No Record Found!</b>
      </div>
        </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
   <button ion-button full color="primary" (click)="other()">Other</button>
  </ion-toolbar>
</ion-footer>
