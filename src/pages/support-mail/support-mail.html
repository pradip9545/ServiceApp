<ion-header>
  <ion-navbar>
    <ion-title>Mail Us Now</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon name='bulb'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="alert alert-success" *ngFor="let res of response">
    <ion-row>
      <ion-col col-9>
        Mail us for query regarding <b>{{res.machine_name}}</b>
      </ion-col>
      <ion-col col-3>
       
        <ion-fab (click)="mail(res)">
        <button  ion-fab color="danger" right>  <ion-icon name="mail"></ion-icon></button>
      </ion-fab>
        
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <button ion-button full color="danger" (click)="dismiss()">Cancel
      </button>
</ion-footer>
